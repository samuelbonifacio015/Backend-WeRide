# Spring Application data
spring.application.name=backend-weride
documentation.application.description=WeRide Platform is a comprehensive solution for managing ride-sharing services, driver and passenger data, and trip records in a secure and efficient manner.
documentation.application.version=4.0

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/weride-db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=false
spring.main.allow-bean-definition-overriding=true

spring.profiles.active=dev

# Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.example.backendweride.platform.shared.infraestructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

# JWT Token Configuration
authorization.jwt.secret=aVeryLongAndSecureSecretKeyForYourWeRideApplication
authorization.jwt.expiration.days=7